<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="img/smartsilo-icon.png" type="image/jpg" />
    <title>Monitor de sinais analógicos do Arduino</title>
  </head>
  <body>
    <div id="container">
      <header class="bg-black">
        <h1 class="flex justify-around">
          <div for="">Monitor de sinais análogicos do arduino</div>
          <a href="www.github.com/yurematias">By: Yure Matias</a>
        </h1>
      </header>
      <main id="chart"></main>
      <div class="flex justify-center bg-black">
        <button id="pause-resume" class="margin" onclick="pauseResume()">Pausar</button>
        <label id="value" class="margin">carregando...</label>
      </div>
    </div>
    <!-- biblioteca para construção de gráficos-->
    <script src="libs/plotly.min.js"></script>
    <!-- socket.io no lado cliente -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- CDN do jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- script do projeto -->
    <script src="script.js"></script>
  </body>
</html>
